    <!-- <h2>Iniciar Sesión</h2> -->
   

    <!-- Formulario Angular -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">

      <div class="form__field">
        <input type="text" name="username" id="username" [(ngModel)]="username" required
          placeholder="Correo o nombre de usuario" aria-label="Correo o nombre de usuario">

      </div>

      <div class="form__field">
        <input type="password" name="password" id="password" [(ngModel)]="password" required placeholder="••••••••••••">
      </div>

      <div class="form__field">
        <input type="submit" [disabled]="!loginForm.form.valid" value="Iniciar Sesión">
      </div>
    </form>

    <p>
      ¿Quieres ser Parte de Nuestros Afiliados?
      <a href="" (click)="navigateToRegister($event)">Regístrate</a>
    </p>
